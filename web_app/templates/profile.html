{% extends 'base.html' %}

{% block title %}Profile - SentinelView{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mt-5">Edit Profile</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-header">
                    <img src="{{ user.profile_photo if user.profile_photo else 'https://picsum.photos/seed/' + session['user']['username'] + '/200' }}"
                         alt="Profile picture" class="rounded-circle me-2" width="200" height="200">
                    <div class="profile-info">
                        <h3>{{ user.name }}</h3>
                    </div>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group mt-3">
                        <label for="profile_picture">Profile Picture</label>
                        <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Upload</button>
                </form>
            </div>
            <div class="col-md-8">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               value="{{ user.username }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                        <label for="current_password">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password">
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Save changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
